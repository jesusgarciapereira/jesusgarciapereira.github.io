<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
<form action="https://www.w3schools.com/action_page.php" method="post">
    <fieldset>
        <legend>Receta</legend>

        <label for="nombre">Nombre:</label>
        <input name="nombre" id="nombre" type="text"><br><br>

        <label for="correo">Correo del autor:</label>
        <input id="correo" name="correo" type="email"><br><br>

 		<label>Momento: </label>
        <input name="momento" type="checkbox" id="momento" value="Desayuno">
        <label for="momento">Desayuno</label> 
        <input name="momento" type="checkbox" id="momento" value="Almuerzo"> 
        <label for="momento">Almuerzo</label> 
        <input name="momento" type="checkbox" id="momento" value="Merienda"> 
        <label for="momento">Merienda</label> 
        <input name="momento" type="checkbox" id="momento" value="Cena"> 
        <label for="momento">Cena</label> 
        <input name="momento" type="checkbox" id="momento" value="Postre"> 
        <label for="momento">Postre</label><br><br>

		<label for="ingredientes">Ingredientes:</label>
        <select multiple name="ingredientes" id="ingredientes">
            <optgroup label="Carne">
                <option>Pollo</option>
                <option>Cerdo</option>
                <option>Ternera</option>
                <option>Conejo</option>
                <option>Cordero</option>
            </optgroup>
            <optgroup label="Pescado">
                <option>Merluza</option>
                <option>Sardina</option>
                <option>Salmón</option>
                <option>Boquerón</option>
                <option>Bacalao</option>
                <option>Lubina</option>
                <option>Atún</option>
            </optgroup>
            <optgroup label="Verdura">
                <option>Lechuga</option>
                <option>Tomate</option>
                <option>Espárrago</option>
                <option>Pimiento</option>
                <option>Cebolla</option>
                <option>Calabacín</option>
                <option>Brócoli</option>
                <option>Zanahoria</option>
            </optgroup>
            <optgroup label="Fruta">
                <option>Naranja</option>
                <option>Limón</option>
                <option>Plátano</option>
                <option>Manzana</option>
                <option>Aguacate</option>
                <option>Mango</option>
                <option>Piña</option>
                <option>Papaya</option>
            </optgroup>

        </select><br><br>
        <label for="tiempo">Tiempo de preparación: </label><br>
        <input type="radio" id="horas" name="horas" value="0-horas">
        <label for="0-horas">0 horas</label><br>
        <input type="radio" id="horas" name="horas" value="1-horas">
        <label for="1-horas">1 hora</label><br>
        <input type="radio" id="horas" name="horas" value="2-horas">
        <label for="2-horas">2 hora</label><br>
        <br>
        <input type="radio" id="minutos" name="minutos" value="15-minutos">
        <label for="15-minutos">15 minutos</label><br>
        <input type="radio" id="minutos" name="minutos" value="30-minutos">
        <label for="30-minutos">30 minutos</label><br>
        <input type="radio" id="minutos" name="minutos" value="45-minutos">
        <label for="45-minutos">45 minutos</label><br><br>

        <label for="foto">Añadir imagen</label><br>
        <input type="file" id="minutos" name="enviar" value="enviar">
    </fieldset>
    <input type="submit" name="enviar" value="Enviar">
</form>
</body>
</html>
