<body>
<form action="https://www.w3schools.com/action_page.php" method="post">
    <fieldset>
        <legend>Receta</legend>
        <label for="nombre">Nombre de la receta: </label>
        <input name="nombre" id="nombre" type="text"><br><br>
        <label for="correo">Correo del autor: </label>

 		<label>Momento para comer: </label>

        <label for="momento">Merienda</label>

        <input name="momento" type="checkbox" id="momento" value="Postre"> 
        <label for="momento">Postre</label><br><br>
		 <label for="estudios">Ingrtedienter: </label>

                <option>Doctorado</option>
                <option>Máster</option>
                <option>Grado</option>
            </optgroup>
            <optgroup label="Ciclo Formativo">
                <option>Grado Superior</option>
                <option>Grado Medio</option>
            </optgroup>
        </select><br><br>


        <label for="socio">Socio:</label>

        <label for="navegador">Elige tu navegador favorito: </label>

            <option value="Internet Explorer">

            <option value="Safari">

        </datalist><br><br>
        <label for="mensaje">Escribe tu mensaje: </label>
        <textarea rows="10" cols="50" placeholder="Mensaje" id="mensaje" name="mensaje" ></textarea>
    </fieldset>
    <input type="submit" name="enviar" value="Enviar">
</form>
