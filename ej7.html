<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css" />
</head>
<body>
<form action="https://lm.ciclo.iesnervion.es/" method="post">
    <fieldset>
        <legend>Receta</legend>

        <label for="nombre">Nombre:</label>
        <input name="nombre" id="nombre" type="text" required><br><br>

        <label for="correo">Correo del autor:</label>
        <input id="correo" name="correo" type="email" required><br><br>

 		<label>Momento: </label>
        <input name="momento[]" type="checkbox" id="momento1" value="Desayuno" >
        <label for="momento">Desayuno</label> 
        <input name="momento[]" type="checkbox" id="momento2" value="Almuerzo" > 
        <label for="momento">Almuerzo</label> 
        <input name="momento[]" type="checkbox" id="momento3" value="Merienda" > 
        <label for="momento">Merienda</label> 
        <input name="momento[]" type="checkbox" id="momento4" value="Cena" > 
        <label for="momento">Cena</label> 
        <input name="momento[]" type="checkbox" id="momento5" value="Postre" > 
        <label for="momento">Postre</label><br><br>

		<label for="ingredientes">Ingredientes:</label><br>
        <select multiple name="ingredientes[]" id="ingredientes" size="10" required>
            <optgroup label="Carne">
                <option>Pollo</option>
                <option>Cerdo</option>
                <option>Ternera</option>
                <option>Conejo</option>
                <option>Cordero</option>
            </optgroup>
            <optgroup label="Pescado">
                <option>Merluza</option>
                <option>Sardina</option>
                <option>Salmón</option>
                <option>Boquerón</option>
                <option>Bacalao</option>
                <option>Lubina</option>
                <option>Atún</option>
            </optgroup>
            <optgroup label="Verdura">
                <option>Lechuga</option>
                <option>Tomate</option>
                <option>Espárrago</option>
                <option>Pimiento</option>
                <option>Cebolla</option>
                <option>Calabacín</option>
                <option>Brócoli</option>
                <option>Zanahoria</option>
            </optgroup>
            <optgroup label="Fruta">
                <option>Naranja</option>
                <option>Limón</option>
                <option>Plátano</option>
                <option>Manzana</option>
                <option>Aguacate</option>
                <option>Mango</option>
                <option>Piña</option>
                <option>Papaya</option>
            </optgroup>

        </select><br><br>
        <label for="tiempo">Tiempo de preparación: </label><br>
        <input type="radio" id="horas0" name="horas" value="0" required>
        <label for="0-horas">0 horas</label><br>
        <input type="radio" id="horas1" name="horas" value="1" required>
        <label for="1-horas">1 hora</label><br>
        <input type="radio" id="horas2" name="horas" value="2" required>
        <label for="2-horas">2 horas</label><br>
        <br>
        <input type="radio" id="minutos15" name="minutos" value="15" required>
        <label for="15-minutos">0 - 15 minutos</label><br>
        <input type="radio" id="minutos30" name="minutos" value="30" required>
        <label for="30-minutos">15 - 30 minutos</label><br>
        <input type="radio" id="minutos45" name="minutos" value="45" required>
        <label for="45-minutos">30 - 45 minutos</label><br>
        <input type="radio" id="minutos60" name="minutos" value="60" required>
        <label for="45-minutos">45 - 60 minutos</label><br><br>

        <label for="foto">Añadir imagen:</label><br>
        <input type="file" id="foto" name="enviar" value="enviar" >

    </fieldset>
    <input type="submit" name="enviar" value="Enviar">
</form>
<br>
<a href="https://jesusgarciapereira.github.io/index">Volver al inicio</a>
</body>
</html>
